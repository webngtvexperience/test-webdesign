<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Spectre sign up form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/css/bootstrap.min.css'>
    <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,300'>
    <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Roboto:400,700,300'>
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css'>

    <link rel="stylesheet" href="css/style.css">


</head>

<body>
    <img src="img/logo.png">
    <br>

    <div class="signup__container">

        <div class="container__child signup__form">
            <h1>Connexion:</h1>
            <br>
            <form action="#">
                <div class="checkbox">
                    <label><input type="checkbox"> Madame</label>

                    <label><input type="checkbox"> Monsieur</label>
                </div>
                <div class="form-group">
                    <label for="name">Last Name</label>
                    <input class="form-control" type="text" name="lastname" id="lastname" required />
                </div>
                <div class="form-group">
                    <label for="fname">First Name</label>
                    <input class="form-control" type="text" name="firstname" id="firstname" required />
                </div>
                <div class="text-area">
                    <label for="description">Description</label><br>
                    <input class="text-area" type="text" name="description" id="description" required />
                </div>

                <div class="m-t-lg">
                    <ul class="list-inline">
                        <li>
                            <input class="btn btn--form" type="submit" value="Connect" />
                        </li>
                        <li>
                            <a class="signup__link" href="#">I am already a member</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>
    </div>


</body>

</html>
